<!DOCTYPE html>
<html>
<head><title>Bus Times</title><meta charset="utf-8"></head>
<body>
{% for stop in stops %}
<table>
<caption>{{ stop.name }}</caption>
<tr>
<th>Route</th>
<th>Predicted</th>
<th>Scheduled</th>
</tr>
    {% for arrival in stop.arrivals %}
    <tr>
    <td>{{ arrival.route }} </td>
    <td>{{ arrival.predicted }}</td>
    <td>{{ arrival.scheduled }}</td>
    </tr>
    {% endfor %}
</table>
{% endfor %}
</body>
</html>
